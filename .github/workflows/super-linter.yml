name: Lint and Security Scan

on: [push, pull_request]

jobs:
  lint-and-bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 1: Run Super-Linter for Python code
      - name: Run Super-Linter (Python only)
        uses: super-linter/super-linter@v8.2.1
        env:
          VALIDATE_PYTHON: true
          VALIDATE_CHECKOV: false
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Install Python (if not already)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install Bandit
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      # Step 4: Run Bandit on Python files and generate HTML report
      - name: Run Bandit Security Scan
        run: |
          bandit -r . -f html -o bandit-report.html

      # Step 5: Upload Bandit report as artifact
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.html




