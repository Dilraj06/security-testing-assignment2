---
name: Lint
 
on:
  push:
  pull_request:
 
permissions: {}
 
jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
 
    permissions:
      contents: read
      packages: read
      statuses: write
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
 
      - name: Run Super-Linter
        uses: super-linter/super-linter@v8.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
          # REQUIRED
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
 
          # ONLY ONE LINTER ENABLED
          VALIDATE_YAML: true

